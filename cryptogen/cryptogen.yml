# Cryptogen fabric binary name. Change only if you generated a custom
# binary name during build ouptut
cryptogenBinaryName: "cryptogen"
# Path to hyperman cmdscript to generate crypto given a config path and
# output path
scriptPath: "../scripts/cryptogen.sh"
# Config and Output paths to organization crypto config and materal
configs:
  org-orderer:
    path: "../organizations/cryptogen/crypto-config-orderer.yaml"
    output: "testOrgs"
  org-1:
    path: "../organizations/cryptogen/crypto-config-org1.yaml"
    output: "testOrgs"
  org-2:
    path: "../organizations/cryptogen/crypto-config-org2.yaml"
    output: "testOrgs"


