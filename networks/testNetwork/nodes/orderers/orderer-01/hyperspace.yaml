# Hyperspace Node Configuration

# Fabric binary to call. Change only if you build and named
# the binaries yourself
binary: orderer
# path to an orderer.yaml
# used for reading in config for orderer binary
# for now will be referenced via FABRIC_CFG_PATH
config: "/."
# Environment variables...obviously
environment:
    - FABRIC_LOGGING_SPEC=INFO
    - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
    - ORDERER_GENERAL_LISTENPORT=7050
    - ORDERER_GENERAL_GENESISMETHOD=file
    - ORDERER_GENERAL_GENESISFILE=${NETWORK_PATH}/configtxgen/system-genesis-block/genesis.block
    - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
    - ORDERER_GENERAL_LOCALMSPDIR=${NETWORK_PATH}/cryptogen/organizations/testOrgs/ordererOrganizations/example.com/orderers/orderer.example.com/msp
    # enabled TLS
    - ORDERER_GENERAL_TLS_ENABLED=true
    - ORDERER_GENERAL_TLS_PRIVATEKEY=${NETWORK_PATH}/cryptogen/organizations/testOrgs/ordererOrganizations/example.com/orderers/orderer.example.com/tls/server.key
    - ORDERER_GENERAL_TLS_CERTIFICATE=${NETWORK_PATH}/cryptogen/organizations/testOrgs/ordererOrganizations/example.com/orderers/orderer.example.com/tls/server.crt
    - ORDERER_GENERAL_TLS_ROOTCAS=[${NETWORK_PATH}/cryptogen/organizations/testOrgs/ordererOrganizations/example.com/orderers/orderer.example.com/tls/ca.crt]
    - ORDERER_KAFKA_TOPIC_REPLICATIONFACTOR=1
    - ORDERER_KAFKA_VERBOSE=true
    - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=${NETWORK_PATH}/cryptogen/organizations/testOrgs/ordererOrganizations/example.com/orderers/orderer.example.com/tls/server.crt
    - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=${NETWORK_PATH}/cryptogen/organizations/testOrgs/ordererOrganizations/example.com/orderers/orderer.example.com/tls/server.key
    - ORDERER_GENERAL_CLUSTER_ROOTCAS=[${NETWORK_PATH}/cryptogen/organizations/testOrgs/ordererOrganizations/example.com/orderers/orderer.example.com/tls/ca.crt]
